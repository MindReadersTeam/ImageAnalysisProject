<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Analysis</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="container">
  <video id="video" autoplay></video>
  <div class="controls">
    Press space to take the picture
    <button id="snap"><img src="assets/camera.svg" alt="Snap photo!"/></button>
  </div>
  <canvas id="canvas"></canvas>
  <aside>
    <div class="left">
      <section class="call_me">
        <img src="assets/call_me.svg"/>
        <span></span>
      </section>

      <section class="like">
        <img src="assets/like.svg"/>
        <span></span>
      </section>

      <section class="dislike">
        <img src="assets/dislike.svg"/>
        <span></span>
      </section>

      <section class="fist">
        <img src="assets/fist.svg"/>
        <span></span>
      </section>

      <section class="number_5">
        <img src="assets/five.svg"/>
        <span></span>
      </section>
    </div>

    <div class="right">
      <section class="hook">
        <img src="assets/hook.svg"/>
        <span></span>
      </section>
      <section class="ok">
        <img src="assets/ok.svg"/>
        <span></span>
      </section>
      <section class="victory">
        <img src="assets/victory.svg"/>
        <span></span>
      </section>
      <section class="w_letter">
        <img src="assets/w_letter.svg"/>
        <span></span>
      </section>
      <section class="c_letter">
        <img src="assets/c_letter.svg"/>
        <span></span>
      </section>
    </div>
  </aside>
</div>

</body>
<script src="index.js"></script>
</html>
